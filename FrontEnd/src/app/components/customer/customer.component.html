<div style="margin-right: 15px; margin-top: 100px">
  <!--<body class="animsition">-->
  <div class="page-wrapper">
    <div class="page-container2">
      <!--<div id="customerDIV">-->



      <div class="row">
        <div class="col-sm-5">
          <br>
          <br>
          <!--<button type="button" class="btn btn-dark buttons" id="viewAllCustomer">-->
          <!--View All Customer-->
          <!--</button>-->
          <br>
          <br>
          <section class="statistic">
            <div class="section__content section__content--p30">
              <div class="container-fluid">
                <div class="row">

                  <div class="card text-white bg-light mb-5 rounded" style="max-width: 25rem;">
                    <div class="card-header bg-info">Customer Panel</div>
                    <div class="card-body">
                      <form id="searchCustomerForm">
                        <div class="form-group">
                          <form #frmCustomers="ngForm">
                            <input type="text" [(ngModel)]="customer.cid" name="c1name" id="cname" class="form-control"
                                   aria-describedby="emailHelp"
                                   placeholder="Input CustomerID">
                          </form>
                        </div>
                        <button type="button" (click)="searchCustomer()" id="btncusSearch" data-toggle="modal" class="btn btn-primary">Search
                        </button>
                      </form>
                    </div>
                  </div>


                </div>
              </div>
            </div>
          </section>


        </div>

        <!--<save , delete , update Customer>-->

        <div class="col-sm-5" style="background-color: #d9f1e3">
          <form #frmCustomers="ngForm">
            <br>
            <div class="form-group" >
              <label>Customer Name</label>
              <input type="text" [(ngModel)]="customer.name" name="name"  class="form-control" id="cusID" placeholder="Input Customer Name">
            </div>
            <div class="form-group">
              <label>Customer Address</label>
              <input type="text" [(ngModel)]="customer.address" name="address"  class="form-control" id="cusAddress" placeholder="Input Customer Address">
            </div>
            <div class="form-group">
              <label>Customer ContactNo</label>
              <input type="text" [(ngModel)]="customer.contactno" name="contactno" class="form-control" id="cusContactNo" placeholder="Input ContactNo">
            </div>
            <button type="submit" (click)="saveCustomer()" class="btn btn-success">Save</button>
            &nbsp;
            <button type="submit" (click)="updateCustomer()" class="btn btn-primary">Update</button>
            &nbsp;
            <button type="submit" (click)="deleteCustomer()" class="btn btn-danger">Delete</button>
            <br>
          </form>
        </div>
      </div>


      <br>
      <br>
      <div class="tbl col-md-6 col-lg-12">
        <table class="table table-bordered">
          <thead class="bg-info">
          <tr>
            <th>CID</th>
            <th>Name</th>
            <th>Address</th>
            <th>Contact No</th>
          </tr>
          </thead>
          <tbody id="tbody">
          <tr *ngFor="let customer of customerList">
            <td>{{customer.cid}}</td>
            <td>{{customer.name}}</td>
            <td>{{customer.address}}</td>
            <td>{{customer.contactno}}</td>
          </tr>
          </tbody>

        </table>

        <br>
        <br>
        <br>
        <br>
      </div>

    </div>
  </div>
</div>
